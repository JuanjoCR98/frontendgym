<div class="menu-ejercicios">
    <app-headerusuario></app-headerusuario>
    <app-menuejercicios></app-menuejercicios>

    <section class="ejercicios">
        <div class="container container-ejercicio" *ngFor="let tipo of tipoEjercicios">
            <div id="{{tipo.tipo}}" class="row">
                <div class="cabecera-ejercicio">
                    <h3>{{tipo.tipo}}</h3>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 col-ejercicio" *ngFor="let ejercicio of tipo.ejercicios">
                        <div class="contenedor-ejercicios" (click)="obtenerId(ejercicio.id)" data-toggle="modal" data-target="#modalEjercicio" >
                            <div class="title-ejercicio">
                                <div class="title">
                                    <h2>{{ejercicio.nombre}}</h2>
                                </div>
                            </div>
                            <div class="img-ejercicio">
                                <img src="/assets/ejercicios/{{tipo.tipo}}/{{ejercicio.foto}}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="modal fade" id="modalEjercicio" *ngIf="mostrarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ejer.nombre}}</h5>
        <button type="button" class="close" (click)="mostrarModal=false;" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ejer.ejecucion}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  (click)="mostrarModal=false;" data-dismiss="modal">Volver</button>
      </div>
    </div>
  </div>
</div>
