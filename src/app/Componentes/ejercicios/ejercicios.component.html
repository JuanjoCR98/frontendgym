<app-sidebarsocio></app-sidebarsocio>

<div class="menu-ejercicios">
    <app-cabecera-ejercicios></app-cabecera-ejercicios>

    <section class="nav-ejercicios">
        <nav>
            <div class="row">
                <div class="col-12 col-sm-4 col-md" *ngFor="let tipo of tipoEjercicios">
                    <a href="">{{ tipo.tipo }}</a>
                </div>
            </div>
        </nav>
    </section>
    
    <section class="ejercicios">
        <div class="container container-ejercicio" *ngFor="let tipo of tipoEjercicios">
            <div class="row">
                <div class="cabecera-ejercicio">
                    <h3>{{tipo.tipo}}</h3>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 col-ejercicio" *ngFor="let ejercicio of tipo.ejercicios">
                        <div class="contenedor-ejercicios" data-toggle="modal" data-target="#modalEjercicio">
                            <div class="title-ejercicio">
                                <div class="title">
                                    <h2>{{ejercicio.nombre}}</h2>
                                </div>
                            </div>
                            <div class="img-ejercicio">
                                <img src="/assets/ejercicios/{{tipo.tipo}}/{{ejercicio.foto}}" alt="">
                            </div>
                            <div class="modal fade" id="modalEjercicio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                <div class="modal-dialog modal-lg" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="exampleModalLongTitle">{{ejercicio.nombre}}</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      <p>{{ejercicio.ejecucion}}</p>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver</button>
                                      <button type="button" class="btn btn-primary" (click)="generatePDF(rutina.nombre)">Descargar</button>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
