<div class="menu-rutinas">
  <app-headerusuario></app-headerusuario>
  <app-menurutinas></app-menurutinas> 
  <section class="rutinas">
    <table class="table table-striped table-dark tabla-rutinas">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha creaci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rutina of rutinas">
          <td>{{rutina.nombre}}</td>
          <td>{{rutina.fecha_creacion}} </td>
          <td>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" (click)="ejerciciosRutinas(rutina.id)">Ver</button>
          </td>
          <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">{{rutina.nombre}}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <table id="table" class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="Tipo">Tipo</th>
                        <th scope="Ejercicio">Ejercicio</th>
                        <th scope="Series">Series</th>
                        <th scope="Repeticiones">Repeticiones</th>
                        <th scope="Tiempo">Tiempo</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let ejer of ejerciciosRutina">
                        <td>{{ejer.ejercicio.tipo}}</td>
                        <td>{{ejer.ejercicio.nombre}}</td>
                        <td>{{ejer.series}}</td>
                        <td>{{ejer.repeticiones}}</td>
                        <td>{{ejer.tiempo}}</td>
                      </tr>
                    </tbody> 
                  </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver</button>
                  <button type="button" class="btn btn-primary" (click)="generatePDF(rutina.nombre)">Descargar</button>
                </div>
              </div>
            </div>
          </div>
        </tr>
      </tbody>
    </table>
  </section>
</div>
