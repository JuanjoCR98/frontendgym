<div class="socio-empleado">
    <app-headerusuario></app-headerusuario>
    <section class="socios">
        <table class="table table-striped table-dark tabla-rutinas">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Email </th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let socio of socios">
                    <td>{{socio.nombre}}</td>
                    <td>{{socio.apellidos}} </td>
                    <td>{{socio.email}} </td>
                    <td>
                    <button type="button" class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary">Rutinas</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-secondary btn-block" data-toggle="modal" data-target="#modalInsertarSocio" >NUEVO SOCIO</button>
    </section>
    <div class="modal fade" id="modalInsertarSocio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Insertar socio</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formInsertarSocio" (submit)="insertarSocio(formInsertarSocio.value)">
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName="email" placeholder="Email...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" formControlName="password" placeholder="ContraseÃ±a...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="apellidos" placeholder="Apellidos...">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" formControlName="fecha_nacimiento">
                    </div>
                    <div class="form-group" hidden>
                        <input type="text" class="form-control" formControlName="rol">
                    </div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Insertar</button></div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver</button>
            </div>
        </div>
    </div>
</div>
