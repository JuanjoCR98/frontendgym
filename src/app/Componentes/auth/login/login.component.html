<div class="contenedor-login">
    <div class="row rowlogin">
        <div class="col-12 col-md-8">
            <div class="contenedor-img">
                <img src="assets/cabecera/login.jpg" alt="">
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="formulario-login">
                <div class="row">
                    <div class="col-12">
                        <div [hidden]="erroneo!=true" class="alert alert-danger" role="alert">
                            <p>{{mensaje}}</p>
                          </div>
                        <form [formGroup]="formLogin" (submit)="login()">
                            <div class="form-group">
                              <input type="text" class="form-control" formControlName="email" placeholder="Email...">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" formControlName="password" placeholder="ContraseÃ±a...">
                            </div>
                            <div class="form-group"><button class="btn btn-block boton-login" type="submit">Login</button></div>
                        </form>
                    </div>
                    <div class="col-12">
                        <div class="enlace-vuelta">
                            <a [routerLink]="['']">Volver al menu principal</a>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
